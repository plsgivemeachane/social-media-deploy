<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniNet</title>
    <link rel="stylesheet" href="/css/validator_login.css">
</head>
<body>
    <div class="login">
        <div id="formValidator_login">
            <div class="introduce_login">
                <img src="" alt="">
                <h1>UniNet</h1>
                <p>UniNet helps you connect and share with the people in your life.</p>
            </div>
            <div class="sp-container">
                <div class="sp-content">
                  <div class="sp-globe"></div>
                  <h2 class="frame-1">Welcome to my page!</h2>
                  <h2 class="frame-2">Let's create a healthy social network</h2>
                  <h2 class="frame-3">Come have fun with us</h2>
                  <h2 class="frame-4">TEST IT!</h2>
                  <h2 class="frame-5">
                    <span>FORK,</span>
                    <span>CHANGE,</span>
                    <span>EXPERIANCE.</span>
                  </h2>
                  <a class="sp-circle-link" href="https://nick.mkrtchyan.ga">by Tyson</a>
                </div>
              </div>
            <div class="form__all">
                <form action="" method="post" class="login_all" id="loginForm" style="display:block">
                    <h1 class="Name-Form">Login</h1>
                    <span class="loginError"></span>
                    <div class="email_sdt">
                        <input type="text" placeholder="Email or phone number" class="input__all" id="Email-login">
                        <span class="error-message" ></span>
                    </div>
                    <div class="password_login">
                        <input type="password" placeholder="Password" class="input__all" id="Password-login">
                        <span class="error-message"></span>
                    </div>
                    <div class="button_login">
                        <button class="Log_in">Log in</button>
                        <button class="sign_in" onclick="toggleForm(event)">create a new account</button>
                    </div>
                </form>                
                <form action="" id="registerForm" style="display:none">
                    <div class="showNotification" style="display:none;">
                        <div class="xicon">
                            <button class="xicon-button">X</button>
                        </div>
                        <h1 id="model">Successful login</h1>
                    </div>
                    <h1 class="Name-Form">Register</h1>
                    <div class="name-register">
                        <input type=" text"placeholder='first and last name' class="input__all" id="User">
                        <span class="error-message"></span>
                    </div>
                    <div class="email_sdt">
                        <input type="text" placeholder="Email or phone number" class="input__all" id="Email">
                        <span class="error-message"></span>
                    </div>
                    <div class="password_login">
                        <input type="password" placeholder="Password" class="input__all" id="password_00">
                        <span class="error-message"></span>
                    </div>
                    <div class="check_password">
                        <input type="password" placeholder="Confirm Password" class="input__all" id="password_11">
                        <span class="error-message"></span>
                    </div>
                    <div class="button_login">
                        <button class="sign_in" id="registerForm-sign_in" >Register</button>
                        <button class="Log_in"  onclick="toggleForm(event)">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/formValidator.js"></script>
</body>
</html>
